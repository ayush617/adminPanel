<div fxFill fxLayout="column" class="app-sidebar app-scrollbar-fix">
  <div class="app-sidebar__logo">
    <!-- <img class="app-sidebar__logo__white" src="assets/img/logo/logo-big-white.png"/>
    <img class="app-sidebar__logo__black" src="assets/img/logo/logo-big-black.png"/> -->
    <div style="color: white;font-size:x-large;" class="app-sidebar__logo__white">
      AdminPanel
    </div>
    <ng-container *ngIf="opened">
      <div (click)="onSideBarToggle()" class="app-sidebar__toggle-btn">
        <main-ibm-icon iconName="radioButtonChecked" iconSize="16"></main-ibm-icon>
      </div>
    </ng-container>
    <ng-container *ngIf="!opened">
      <div (click)="onSideBarToggle()" class="app-sidebar__toggle-btn">
        <main-ibm-icon iconName="radioButton" iconSize="16"></main-ibm-icon>
      </div>
    </ng-container>
  </div>
  <div #sideBarHolder fxFlex class="relative">
    <ng-scrollbar #scrollBar>
      <main-menu
        [menu]="menu"
        (groupToggle)="onGroupToggle($event)"></main-menu>
    </ng-scrollbar>
  </div>
</div>
